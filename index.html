<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="input-container">
                <label for="textInput" class="input-label">Enter Text:</label>
                <input type="text" id="textInput" placeholder="Type something..." class="input-field" oninput="updateText()">
            </div>
            <div class="color-container">
                <label for="textColorPicker" class="input-label">Text Color:</label>
                <input type="color" id="textColorPicker" onchange="updateTextColor()">
            </div>
            <div class="color-container">
                <label for="backgroundColorPicker" class="input-label">Background Color:</label>
                <input type="color" id="backgroundColorPicker" onchange="updateBackgroundColor()">
            </div>
            <div class="color-container">
                <label for="waveSpeedSlider" class="input-label">Wave Speed:</label>
                <input type="range" id="waveSpeedSlider" min="0.1" max="2" step="0.1" value="1" oninput="updateWaveSpeed()">
            </div>
            <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
            <button onclick="autoChangeBackgroundColor()">Auto Change Background</button>
        </div>

        <div class="center"> 
          <p id="quote1"><strong>How to Start:</strong></p> 
          <p id="quote2">Enter text into the text box </p> 
          <p id="quote3">Utilize the colour drop tool to modify colours </p> 
          <p id="quote4">Expedite the movement by compounding the speed </p> 
          <p id="quote5">Place the mouse on the canvas to see that a random key will pop up</p>
          <p id="quote7">Preserve the crafted canvas by pressing 'S'  </p> 
        </div>

        <div class="right">
            <div id="canvas-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
